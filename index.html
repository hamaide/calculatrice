<!-- Optional theme -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>

              
<style>
input { text-align:right; }
</style>


    </style>
        
           <div class="container-fluid">

           <div class="row" style="padding-top:20px">

             <div class="col-lg-2 col-lg-offset-5 col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
              <div class="panel panel-primary">
              	<div class="panel-heading" style="background:#B20513">
              		<h3 class="panel-title"><p style="color:#010101">Calculatrice</h3></p> 
              	</div>
              	<div class="panel-body" style="background:#AAAAAA">
              
              	
              	<div class="row">
                  <div class="col-xs-12">
                     <input type="text" name="operation" id="operation" class="form-control" readonly style="background:#38A3FF" />
                     <input type="text" name="resultat" id="resultat" class="form-control" readonly style="background:#38A3FF"/>
                 </div> 
                </div>    
                 <br>

                 <div class="row">
                    <div class="col-xs-3">
                     <button type="button" class="btn btn-danger">7</button>
                    </div>  
                    <div class="col-xs-3">
                     <button type="button" class="btn btn-danger">8</button>
                    </div>  
                    <div class="col-xs-3">
                     <button type="button" class="btn btn-danger">9</button>
                    </div>  
                    <div class="col-xs-3">  
                     <button type="button" class="btn btn-success">*</button>    
                    </div>   
                      <br><br>    
                    <div class="col-xs-3">
                     <button type="button" class="btn btn-danger">4</button>
                    </div>
                    <div class="col-xs-3"> 
                     <button type="button" class="btn btn-danger">5</button>
                    </div>
                    <div class="col-xs-3">   
                     <button type="button" class="btn btn-danger">6</button>
                    </div>
                    <div class="col-xs-3">    
                     <button type="button" class="btn btn-success">-</button>
                    </div>   
                    <br><br>   
                    <div class="col-xs-3">
                     <button type="button" class="btn btn-danger">1</button>
                    </div>
                    <div class="col-xs-3">   
                     <button type="button" class="btn btn-danger">2</button>
                    </div> 
                    <div class="col-xs-3">  
                     <button type="button" class="btn btn-danger">3</button>
                    </div>
                    <div class="col-xs-3">    
                     <button type="button" class="btn btn-success">/</button>
                    </div>  
                    <br><br>      
                    <div class="col-xs-3">
                     <button type="button" class="btn btn-success">c</button>
                    </div> 
                    <div class="col-xs-3"> 
                     <button type="button" class="btn btn-danger">0</button>
                    </div>
                    <div class="col-xs-3">  
                     <button type="button" class="btn btn-success">+</button>
                    </div>
                    <div class="col-xs-3">  
                     <button type="button" class="btn btn-success">=</button>
                    </div>   

                    </div> 
                   

            </div> <!-- Fin du div class="panel-body" -->

         </div>

                     <div class="row">
            <div class="col-xs-12">
 
                     <div class="alert alert-info" style="background:#BC1212"><p style="color:#010101" role="alert">Calculatrice créer par Charles pour le stage à l'UMONS.</p> </div>
             </div>
            </div>
              		
              
              	</div>
              </div>

              </div>


              <script>

              var operation = "";
              var resultat  = ""; 


              $(".btn").click( function(){

              button = $(this).html();

              
              if(button == "=")
              {
              	resultat = eval(operation);
              }
                else if(button == "c")
                {
                  resultat = "";
                  operation = "";
                }

                 else
                 {
                 	operation = operation+button;
                 }

                 
                 $("#operation").val(operation);
                 $("#resultat").val(resultat);


              });

              </script>
 
    </body>
</html>
